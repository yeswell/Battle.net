    <title>Сетка боёв</title>

<body>

    <div>
        Необходимое количество боёв: <input type="number" id="fight-num" value="3" step="1" min="1" max="100"/>

        Число команд в аудитории от: <input type="number" id="team-min" value="3" step="1" min="1" max="100"/>

        <br/>
        Аудитории или их количество: <input type="text" id="room-num" value="5"/>
        <br/>
        Названия команд или их количество: <input type="text" id="team-num" value="14"/>
        <br/>
        (Аудитории и названия команд надо вводить через запятую)
        <br/>
        <button onclick="main()">Построить распределение</button>
    </div>
